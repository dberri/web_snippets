<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Animate Image on Hover</title>

        <style media="screen">
            html * {
                margin: 0;
            }

            .container {
                margin: 30px auto;
                width: 300px;
                height: 400px;
                overflow: hidden;
                border: 1px solid black;
                position: relative;
            }

            .container img {
                transform-origin: center;
                position: absolute;
                top: -100%;
                left: 0;
                transform: scale(.8);
                transition: transform .5s;
            }

            .container:hover img {
                transform: translate(0, 15%) rotate(45deg) scale(.35);
            }
        </style>

    </head>
    <body>
        <div class="container">
            <img src="guitar.png" alt="">
        </div>

    </body>
</html>
