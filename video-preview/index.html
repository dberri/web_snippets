<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Preview</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .App {

    }

    .Video-container {}

    .Video {
      width: 100%;
      height: 560px;
    }

    .Input-container {
      
    }

    .Input {

    }

    .Canvas {
      display: none;
    }
  </style>
</head>
<body>
  <main class="App">
    <div class="Video-container">
      <video class="Video" controls>
        <source src="" id="video_id">
          Your browser does not support HTML5 video.
      </video>
    </div>
    
    <div class="Input-container">
      <input type="file" name="file[]" class="Input" accept="video/*">
      <p class="Input-message"></p>
    </div>

    <canvas class="Canvas" id="canvas"></canvas>

    <div class="Thumbnail-container"></div>
  </main>

  <script>
    const input = document.querySelector('.Input');
    const video = document.getElementById('video_id');
    const thecanvas = document.getElementById('canvas')

    input.addEventListener('change', (e) => {
      video.src = URL.createObjectURL(input.files[0])
      video.parentElement.load();
    });

    function generateThumbnail() {
      const context = thecanvas.getContext('2d');
      context.drawImage(video.parentElement, 0, 0, 220, 150);
      const dataURL = thecanvas.toDataURL();

      const img = document.createElement('img');
      img.setAttribute('src', dataURL);
      document.querySelector('.Thumbnail-container').appendChild(img);
    }

    let i = 0;

    video.parentElement.addEventListener('loadeddata', function() {
      this.currentTime = i;
    });

    video.parentElement.addEventListener('seeked', function() {
      generateThumbnail();
      i += this.duration / 6;

      if (i <= this.duration) {
        // this will trigger another seeked event
        this.currentTime = i;
      }
    });
  </script>
</body>
</html>
